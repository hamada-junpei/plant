<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Plant Game</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function useLocalStorage(key, initialValue) {
      const [value, setValue] = React.useState(() => {
        const saved = localStorage.getItem(key);
        return saved ? JSON.parse(saved) : initialValue;
      });
      React.useEffect(() => {
        localStorage.setItem(key, JSON.stringify(value));
      }, [key, value]);
      return [value, setValue];
    }

    function App() {
      const [inventory, setInventory] = useLocalStorage('inventory', []);
      const [money, setMoney] = useLocalStorage('money', 0);
      const [message, setMessage] = React.useState('');

      const harvest = () => {
        setInventory([...inventory, 'Flower']);
      };

      const sell = (index) => {
        const price = 5;
        const item = inventory[index];
        const newInventory = inventory.slice();
        newInventory.splice(index, 1);
        setInventory(newInventory);
        setMoney(money + price);
        setMessage(`Sold ${item} for ${price} coins`);
      };

      return (
        <div>
          <h1>Plant Game</h1>
          <div>Money: {money} coins</div>
          <button onClick={harvest}>Harvest Plant</button>
          <ul>
            {inventory.map((item, idx) => (
              <li key={idx}>
                {item} <button onClick={() => sell(idx)}>Sell</button>
              </li>
            ))}
          </ul>
          {message && <p>{message}</p>}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
